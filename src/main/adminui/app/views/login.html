<div class="modal-header">
	<h1>Login</h1>
</div>

<div class="modal-body">
	<div class="alert alert-error" ng-show="invalidLogin">Invalid username/password</div>
	<form ng-submit="submit()">
		<label>Username</label>
		<input type="text" ng-model="username" required />
		<label>Password</label>
		<input type="password" ng-model="password" required />

		<label>&nbsp;</label>
		<a class="btn" ng-click="cancel()" ng-disabled="loggingIn">Cancel</a>
		<button type="submit" class="btn btn-primary" ng-disabled="loggingIn">Login</button>
	</form>
</div>
