      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">bincrawler.</a>

          <div class="navbar-text pull-right" ng-controller="BandwidthCtrl">
            <i class="icon-bolt"></i> <span tooltip="Active NNTP connections" tooltip-placement="bottom">{{connections || 0}}</span>
